<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Vault - Login</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-animation"></div>
    <div class="container">
        <div class="logo-container">
            <img src="494691233_633077183047211_6636211268697180325_n.png" alt="Movie Vault Logo" class="logo">
        </div>
        <div class="form-container">
            <form class="login-form" id="loginForm">
                <h2>Welcome Back</h2>
                <div class="input-field">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="input-field">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                <div class="button-group">
                    <button type="submit" class="primary-button">Log In</button>
                </div>
                <div class="form-footer">
                    <a href="#" class="text-link" id="switchToSignup">Don't have an account? Sign Up</a>
                    <a href="home.html" class="text-link guest-link">Continue as Guest</a>
                </div>
            </form>

            <form class="signup-form" id="signupForm" style="display: none;">
                <h2>Create Account</h2>
                <div class="input-field">
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" placeholder="Enter your email" required>
                </div>
                <div class="input-field">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" placeholder="Create a password" required>
                </div>
                <div class="input-field">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" placeholder="Confirm your password" required>
                </div>
                <div class="button-group">
                    <button type="submit" class="primary-button">Sign Up</button>
                </div>
                <div class="form-footer">
                    <a href="#" class="text-link" id="switchToLogin">Already have an account? Log In</a>
                </div>
            </form>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
